<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="信用回復ローンで、すべての人にマイカーの選択肢を。最長120回払い、頭金不要、審査に不安がある方もお気軽にご相談ください。">
    <title>信用回復ローン | すべての人にマイカーの選択肢を</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        width: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
      }

      .pdf-container {
        width: 100%;
        height: 100%;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      @media (min-width: 768px) {
        .pdf-container {
          max-width: 800px;
        }

        iframe {
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
      }

      @media (max-width: 767px) {
        body {
          background-color: #fff;
        }

        .pdf-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="pdf-container">
      <iframe src="../assets/pdf/car-loan.pdf#view=FitH&pagemode=none" type="application/pdf"></iframe>
    </div>
  </body>
</html>
